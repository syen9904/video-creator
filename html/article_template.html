<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ css_file }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="news-container">
        <!-- Fancy Section: Title, Author, Date, Share Icons -->
        <div class="news-header">
            <h1 class="news-title">{{ title }}</h1>
            <p class="news-meta">
                <span class="news-author">By {{ author }}</span> | 
                <span class="news-date">{{ date }}</span>
            </p>
            <div class="fancy-section">
                <hr class="divider">
                <div class="share-icons">
                    <span>Share:</span>
                    <a href="#" class="share-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="share-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="share-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="share-icon"><i class="fab fa-threads"></i></a>
                </div>
                <hr class="divider">
            </div>
        </div>

        <!-- Cover Image -->
        <div class="news-cover">
            <img src="{{ cover_image }}" alt="News Cover Image" class="cover-image">
        </div>

        <!-- News Inner Text -->
        <div class="news-content">
            {{ content }}
        </div>
    </div>
</body>
</html>
